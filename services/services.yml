apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: poyuhuang.azurecr.io/demo:15
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: demo-svc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: demo